<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Carbon - Character Sheet</title>

  <link rel="stylesheet" href="../css/normalize.css">

  <link rel="stylesheet" href="../css/paper.css">

  <link rel="stylesheet" href="../css/carbone_cs.css">

  <script src="../js/css-regions-polyfill.js"></script>

  <style>@page { size: A4 }</style>
</head>

<body class="A4">
  <section class="sheet" style="display: flex; flex-direction:column">
    <h1>Carbone - Character Sheet</h1>

    <table class="cs-table">
        <tr>
            <th style="width:33%">Name</th>
            <th style="width:16.67%">Age</th>
            <th style="width:16.67%">Sex / Gender</th>
            <th>Appearance</th>
        </tr>
        <tr style="height:3em">
            <td></td>
            <td></td>
            <td></td>
            <td rowspan=3></td>
        </tr>
        <tr>
            <th colspan=3>Short backstory</th>
        </tr>
        <tr style="height:12em">
            <td colspan=3></td>
        </tr>
    </table>

    <div style="margin-bottom:1em"></div>

    <table class="cs-table">
        <tr>
            <th colspan=6>Talents</th>
        </tr>
        <tr style="height:3em" class="talents">
            <td></td><td></td>
            <td></td><td></td>
            <td></td><td></td>
        </tr>
        <tr style="height:3em" class="talents">
            <td></td><td></td>
            <td></td><td></td>
            <td></td><td></td>
        </tr>
    </table>

    <div style="margin-bottom:1em"></div>

    <table class="cs-table">
        <tr>
            <th style="width:33.33%">Life points</th>
            <th>Status</th>
        </tr>
        <tr style="height:6em">
            <td></td>
            <td></td>
        </tr>
    </table>

    <div style="margin-bottom:1em"></div>

    <table class="cs-table">
        <tr>
            <th style="width:33.33%">Catalyst</th>
            <th style="width:10%">Floor</th>
            <th style="width:23.33%">Effect</th>
            <th>Notes</th>
        </tr>
        <tr style="height:3em">
            <td></td><td></td><td></td><td></td>
        </tr>
        <tr style="height:3em">
            <td></td><td></td><td></td><td></td>
        </tr>
        <tr style="height:3em">
            <td></td><td></td><td></td><td></td>
        </tr>
        <tr style="height:3em">
            <td></td><td></td><td></td><td></td>
        </tr>
        <tr style="height:3em">
            <td></td><td></td><td></td><td></td>
        </tr>
        <tr style="height:3em">
            <td></td><td></td><td></td><td></td>
        </tr>
    </table>

    <div style="margin-bottom:1em"></div>

    <div style="display: flex; height: 100%;">
        <div style="display: flex; width: 200%">
            <table class="cs-table">
                <tr>
                    <th>Items</th>
                </tr>
                <tr>
                    <td></td>
                </tr>
            </table>

            <div style="width:.5em"></div>
        </div>

        <div style="display: flex; width: 100%">
            <div style="width:.5em"></div>

            <div style="display: flex; flex-direction: column; width: 100%;">
                <table class="cs-table">
                    <tr>
                        <th>Money</th>
                    </tr>
                    <tr style="height: 3em">
                        <td></td>
                    </tr>
                </table>

                <div style="margin-bottom:1em"></div>

                <table class="cs-table" style="height: 100%">
                    <tr>
                        <th>Miscellaneous</th>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    
  </section>

</body>

</html>
